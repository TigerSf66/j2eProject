<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f2f5, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            position: relative;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 40px; /* Added margin to make space for the icon */
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            text-align: left; /* Align labels to the left */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #80bdff;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #a8bccf;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #516165;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #a8bccf;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #a8bccf;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="icon">
        <img src="/images/img.gif" alt="Icon">
    </div>
    <h2>Edit Patient</h2>
    <form method="post" th:object="${patient}" th:action="@{/update/{id}(id=${patient.id})}">
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{nom}" ><br>
        <label>Role:</label>
        <input type="text" th:field="*{role}" ><br>
        <label>Address:</label><br>
        <input type="text" th:field="*{adresse.rue}" placeholder="Street"><br>
        <input type="text" th:field="*{adresse.ville}" placeholder="City"><br>
        <input type="text" th:field="*{adresse.pays}" placeholder="Country"><br>
        <input type="text" th:field="*{adresse.codePostal}" placeholder="Postal Code"><br>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
